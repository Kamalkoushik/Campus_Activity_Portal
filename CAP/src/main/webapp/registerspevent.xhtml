<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title> Register </title>
</h:head>
<h:body>
<style>
* {
	margn: 0;
	padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  align-items: center;
  justify-content: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  color:black;
  display: flex;	
}

.cover {
	width: 900px;
	height: 400px;
	margin-top: 50px;
	display: flex;
}

h3{
	padding-left: 50px;
}

.box {
	margin: 20px;
	width: 250px;
	height: 220px;
	box-shadow: -1px 0 10px #000000;
	align-items: center;
	justify-content: center;
	text-allign: center;
}

</style>
	<div class="box">
		<h3>Register to Event</h3>
		<h:form>
			<p>ID</p>
			<h:inputText value="#{event.id}"/>
			<p>EventName</p>
				<h:selectOneMenu value="#{event.name}">
					<f:selectItem itemValue="Cricket" itemLabel="Cricket"/>
					<f:selectItem itemValue="Badminton" itemLabel="Badminton"/>
					<f:selectItem itemValue="Football" itemLabel="Football"/>
				</h:selectOneMenu><br/><br/>
			<h:commandButton action="#{event.registerEvent()}" value="Register" />
		</h:form>
	</div>
</h:body>
</html>
